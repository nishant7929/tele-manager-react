name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies and build the project
      - name: Install dependencies and build
        run: yarn install && yarn run build

	  - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

	  - name: Obfuscate JS files
        run: javascript-obfuscator dist/assets --output dist/assets

        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APPID: ${{ secrets.VITE_FIREBASE_APPID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_API_ID: ${{ secrets.VITE_API_ID }}
          VITE_API_HASH: ${{ secrets.VITE_API_HASH }}
          VITE_NODE_ENV: ${{ secrets.VITE_NODE_ENV }}
          VITE_HOST_API_KEY: ${{ secrets.VITE_HOST_API_KEY }}

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TELE_CLOUD }}
          channelId: live
          projectId: tele-cloud
